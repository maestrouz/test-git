<!doctype html>
<html lang="uz">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quiz — Frontend + Backend</title>
<style>
  :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa7b2;--accent:#06b6d4;--glass:rgba(255,255,255,0.03)}
  html,body{height:100%;margin:0;font-family:Inter, system-ui, Arial, sans-serif;background:linear-gradient(180deg,#061021 0%, #0b1220 100%);color:#e6eef6}
  .container{max-width:1100px;margin:28px auto;padding:20px}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
  header h1{font-size:20px;margin:0}
  .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 24px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
  .grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
  .btn{background:var(--accent);color:#022;display:inline-block;padding:8px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
  .muted{color:var(--muted);font-size:13px}
  nav a{color:var(--accent);text-decoration:none;margin-right:12px}
  input,textarea,select{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:var(--glass);color:inherit;box-sizing:border-box;margin:6px 0}
  .small{font-size:13px;color:var(--muted)}
  .list{display:flex;flex-direction:column;gap:8px;margin-top:10px}
  .list .item{padding:10px;border-radius:8px;background:rgba(255,255,255,0.02);display:flex;justify-content:space-between;align-items:center}
  .center{display:flex;align-items:center;gap:8px}
  footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
  .hidden{display:none}
  .qcard{background:rgba(255,255,255,0.02);padding:14px;border-radius:10px}
  .answers{display:flex;flex-direction:column;gap:8px;margin-top:10px}
  .answer-btn{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;text-align:left;cursor:pointer}
  .correct{border-color:rgba(34,197,94,0.7);background:rgba(34,197,94,0.06)}
  .wrong{border-color:rgba(239,68,68,0.6);background:rgba(239,68,68,0.04)}
  .flex{display:flex;gap:10px;align-items:center}
  .right-col .card{height:100%}
  pre{white-space:pre-wrap;font-size:13px}
  .danger{background:#ef4444;color:#fff;padding:6px 8px;border-radius:8px;border:none}
  .ok{background:#10b981;color:#022;padding:6px 8px;border-radius:8px;border:none}
  .topbar{display:flex;gap:8px;align-items:center}
  .csv-link{color:var(--accent);text-decoration:underline;cursor:pointer}
  /* user info */
  .user-info { display:flex; align-items:center; gap:10px; color:inherit; }
  .user-info img { width:36px; height:36px; border-radius:50%; object-fit:cover; border:2px solid rgba(255,255,255,0.04) }
  .user-info .name { font-weight:600; font-size:14px; color:var(--accent) }
  .user-info button { background:transparent; border:1px solid rgba(255,255,255,0.03); color:var(--muted); padding:6px 8px; border-radius:8px; cursor:pointer; }
</style>
</head>

  <div class="container">
    <header>
      <h1>Test Sayti — Backend bilan</h1>
      <div class="topbar">
        <nav>
          <a href="#" id="link-home">Bosh</a>
          <a href="#" id="link-user">Foydalanuvchi</a>
          <a href="#" id="link-admin">Admin</a>
        </nav>
        <div id="status" class="small muted"></div>
        <!-- User info will show name + avatar when logged in -->
        <div id="user-info" class="user-info" style="margin-left:12px"></div>
      </div>
    </header>

    <main id="main"></main>

    <footer class="muted">Frontend + Backend demo. Server: <span id="api-info" class="small muted"></span></footer>
  </div>

<script>
/* Frontend (single file) that talks to backend API.
   Configure API_BASE to match your server (default: https://68c836c45881f.clouduz.ru)
*/

(function(){
  // read URL params if redirected back from OAuth (token, name, photo)
  const params = new URLSearchParams(window.location.search);
  const token = params.get('token') || null;
  if(token){
    // save token
    sessionStorage.setItem('jwt', token);

    // save user info if provided in URL (name, photo, email)
    const nameParam = params.get('name');
    const photoParam = params.get('photo');
    const emailParam = params.get('email');

    const cur = JSON.parse(sessionStorage.getItem('currentUser') || 'null') || {};
    if(nameParam) cur.name = decodeURIComponent(nameParam);
    if(photoParam) cur.photo = decodeURIComponent(photoParam);
    if(emailParam) cur.email = decodeURIComponent(emailParam);
    // if id not present, leave it
    sessionStorage.setItem('currentUser', JSON.stringify(cur));

    // Clean URL (remove token, name, photo etc)
    const cleanUrl = window.location.origin + window.location.pathname;
    window.history.replaceState({}, document.title, cleanUrl);
    console.log('OAuth token and user info saved to sessionStorage.');
  }
})();

const API_BASE = 'https://68c836c45881f.clouduz.ru'; // <-- o'zgartiring agar kerak
document.getElementById('api-info').textContent = API_BASE;

// Helpers
const $ = s => document.querySelector(s);
const main = $('#main');
const status = $('#status');

function uid(pref='id'){ return pref + '_' + Math.random().toString(36).slice(2,9) }

function apiFetch(path, opts = {}) {
  const headers = opts.headers || {};
  headers['Content-Type'] = headers['Content-Type'] || 'application/json';
  const token = sessionStorage.getItem('jwt');
  if(token) headers['Authorization'] = 'Bearer ' + token;
  return fetch(API_BASE + path, { ...opts, headers }).then(async res => {
    const txt = await res.text();
    let data = null;
    try { data = txt ? JSON.parse(txt) : null } catch(e){ data = txt }
    if(!res.ok) {
      const err = data && data.error ? data.error : (typeof data === 'string' ? data : 'Server error');
      const error = new Error(err);
      error.status = res.status;
      throw error;
    }
    return data;
  });
}

// Fallback localStorage helpers
function localGet(k){ const t = localStorage.getItem(k); return t ? JSON.parse(t) : null }
function localSet(k,v){ localStorage.setItem(k, JSON.stringify(v)) }

// render user info in header
function renderUserInHeader(){
  const ui = $('#user-info');
  const cur = JSON.parse(sessionStorage.getItem('currentUser') || 'null');
  ui.innerHTML = '';
  if(cur && (cur.name || cur.email || cur.photo)){
    const img = document.createElement('img');
    img.src = cur.photo || ('https://www.gravatar.com/avatar/?d=mp');
    img.alt = cur.name || cur.email || 'User';
    const span = document.createElement('span');
    span.className = 'name';
    span.textContent = cur.name || cur.email || 'Foydalanuvchi';
    const btn = document.createElement('button');
    btn.textContent = 'Chiqish';
    btn.onclick = ()=>{ sessionStorage.removeItem('currentUser'); sessionStorage.removeItem('jwt'); renderUserInHeader(); renderHome(); };
    ui.appendChild(img);
    ui.appendChild(span);
    ui.appendChild(btn);
  } else {
    // show small login link if not logged in
    const a = document.createElement('a');
    a.href = '#';
    a.textContent = 'Kirish';
    a.style.color = 'var(--accent)';
    a.onclick = (e)=>{ e.preventDefault(); renderUserLanding(); };
    ui.appendChild(a);
  }
}

// UI nav
$('#link-home').addEventListener('click', e=>{ e.preventDefault(); renderHome() });
$('#link-user').addEventListener('click', e=>{ e.preventDefault(); renderUserLanding() });
$('#link-admin').addEventListener('click', e=>{ e.preventDefault(); renderAdminLogin() });

// initial render
renderUserInHeader();
updateStatus();
renderHome();

/* ---------- Status: active test (from server) ---------- */
async function updateStatus(){
  try{
    const res = await apiFetch('/api/active', { method: 'GET' });
    const active = res && res.active ? res.active : null;
    status.textContent = active ? (`Aktiv test: ${active.title}`) : 'Aktiv test: —';
  }catch(e){
    // fallback to localStorage activeTestId
    const activeId = localGet('activeTestId');
    const tests = localGet('tests') || [];
    const active = tests.find(t=>t.id===activeId);
    status.textContent = active ? `Aktiv test: ${active.title}` : 'Aktiv test: — (local)';
  }
}

/* ---------- Home ---------- */
function renderHome(){
  main.innerHTML = `
    <div class="card">
      <h2>Bosh sahifa</h2>
      <p class="muted">Admin Word (.txt/.xml) faylini yuklab testlarni import qiling. Foydalanuvchi ro'yxatdan o'tib test ishlaydi.</p>
      <div style="margin-top:12px">
        <button class="btn" id="go-user">Foydalanuvchi</button>
        <!-- Simple button that redirects to backend start flow -->
<button class="btn" onclick="location.href='https://accounts.google.com/o/oauth2/v2/auth?client_id=930339744944-53ikbg8gsjfsbp5or46esnkt7gkmu7a1.apps.googleusercontent.com&redirect_uri=https://68c836c45881f.clouduz.ru/google_callback.php&response_type=code&scope=openid%20email%20profile&prompt=select_account'"> Google bilan kirish </button>
        <button class="btn" id="go-admin" style="margin-left:8px">Admin</button>
      </div>
    </div>
    <div style="height:12px"></div>
    <div class="card">
      <h3>Fayl formati misoli (Plain text)</h3>
      <pre id="example-json"></pre>
      <p class="small muted">Har bir savol ? bilan boshlansin. Variantlar * bilan, to'g'ri javob ! bilan belgilanadi.</p>
    </div>
  `;
  $('#go-user').onclick = ()=>renderUserLanding();
  $('#go-admin').onclick = ()=>renderAdminLogin();
  $('#example-json').textContent = `? Bu qaysi rang?
* Qizil
! Moviy
* Yashil

? 2 + 2 = ?
* 3
! 4
* 5`;
}

/* ---------- User flows ---------- */
function renderUserLanding(){
  main.innerHTML = `
    <div class="grid">
      <div>
        <div class="card">
          <h2>Foydalanuvchi — Ro'yxatdan o'tish</h2>
          <label>Ism</label><input id="user-name" placeholder="Ismingiz">
          <label>Email</label><input id="user-email" placeholder="Email">
          <label>Parol</label><input id="user-pass" type="password" placeholder="Parol">
          <div style="margin-top:8px"><button class="btn" id="btn-register">Ro'yxatdan o'tish</button></div>
          <p class="small muted" style="margin-top:8px">Agar mavjud bo'lsangiz, pastdan login qiling.</p>
        </div>

        <div style="height:12px"></div>

        <div class="card">
          <h3>Login</h3>
          <label>Email</label><input id="login-email" placeholder="Email">
          <label>Parol</label><input id="login-pass" type="password" placeholder="Parol">
          <div style="margin-top:8px"><button class="btn" id="btn-login">Kirish</button></div>
        </div>
      </div>

      <div class="right-col">
        <div class="card">
          <h3>Aktiv Test</h3>
          <div id="active-test-block" class="muted">Yuklanmoqda...</div>
          <div style="margin-top:12px" id="user-actions"></div>
        </div>
      </div>
    </div>
  `;
  $('#btn-register').onclick = userRegister;
  $('#btn-login').onclick = userLogin;
  renderActiveTestForUser();
}

async function userRegister(){
  const name = $('#user-name').value.trim();
  const email = $('#user-email').value.trim().toLowerCase();
  const pass = $('#user-pass').value;
  if(!name || !email || !pass){ alert('Iltimos barcha maydonlarni to`ldiring'); return }
  try{
    await apiFetch('/api/register', { method: 'POST', body: JSON.stringify({ name, email, password: pass }) });
    alert('Ro`yxatdan o`tildi. Endi login qiling.');
    $('#user-name').value='';$('#user-email').value='';$('#user-pass').value='';
  }catch(e){
    alert('Ro\'yxatdan o\'tishda xato: ' + e.message + '. Fallback: local saqlash ishlatiladi.');
    // fallback: save to localStorage
    const users = localGet('users') || [];
    if(users.find(u=>u.email===email)){ return alert('Bu email bilan local-da ro`yxat mavjud') }
    users.push({ id: uid('user'), name, email, password: pass });
    localSet('users', users);
    alert('Local-ga saqlandi. Keyin server bilan sinxronizatsiya qiling.');
  }
}

async function userLogin(){
  const email = $('#login-email').value.trim().toLowerCase();
  const pass = $('#login-pass').value;
  if(!email || !pass) return alert('Email va parol kiriting');
  try{
    const data = await apiFetch('/api/login', { method: 'POST', body: JSON.stringify({ email, password: pass }) });
    sessionStorage.setItem('jwt', data.token);
    // store user including photo if backend provides it
    const cur = { id: data.user.id || null, name: data.user.name || data.user.email, email: data.user.email, photo: data.user.photo || '' };
    sessionStorage.setItem('currentUser', JSON.stringify(cur));
    renderUserInHeader();
    alert('Xush kelibsiz, ' + data.user.name);
    renderUserDashboard();
  }catch(e){
    // fallback local login
    const users = localGet('users') || [];
    const u = users.find(x=>x.email===email && x.password===pass);
    if(u){
      const cur = { id: u.id, name: u.name, email: u.email, photo: '' };
      sessionStorage.setItem('currentUser', JSON.stringify(cur));
      renderUserInHeader();
      alert('Local-ga login bo\'ldi: ' + u.name);
      renderUserDashboard();
    } else {
      alert('Login xato: ' + e.message);
    }
  }
}
